<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehearsal Recorder</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 2em;
      color: #333;
    }
    video {
      width: 90%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      transform: scaleX(-1); /* mirror horizontally */
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }
    button {
      font-size: 1.1em;
      padding: 0.6em 1.5em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
    }
    button:hover {
      background-color: #004d40;
    }
    #countdown {
      font-size: 2em;
      color: #d32f2f;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Rehearsal Recorder</h1>
  <p>
    This tool captures your webcam (mirrored), microphone, and system audio.<br />
    When you're ready, go fullscreen and press record!
  </p>

  <div id="countdown"></div>
  <video id="webcamPreview" autoplay muted playsinline></video>
  <br />
  <button id="fullscreenBtn">Go Fullscreen</button>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording" disabled>Stop Recording</button>
  <br />
  <video id="playback" controls></video>
  <br />
  <label for="filename">Filename:</label>
  <input type="text" id="filename" />
  <button id="downloadBtn">Download</button>

  <script>
    const webcamVideo = document.getElementById('webcamPreview');
    const playback = document.getElementById('playback');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const startBtn = document.getElementById('startRecording');
    const stopBtn = document.getElementById('stopRecording');
    const countdown = document.getElementById('countdown');
    const filenameInput = document.getElementById('filename');
    const downloadBtn = document.getElementById('downloadBtn');

    let mediaRecorder;
    let recordedChunks = [];

    function getFormattedDate() {
      const d = new Date();
      return `${String(d.getFullYear()).slice(2)}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    async function setupWebcam() {
      const webcamStream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 3840 },
          height: { ideal: 2160 },
          aspectRatio: 16 / 9
        },
        audio: false
      });
      webcamVideo.srcObject = webcamStream;
    }

    fullscreenBtn.onclick = () => {
      if (webcamVideo.requestFullscreen) {
        webcamVideo.requestFullscreen();
      } else if (webcamVideo.webkitRequestFullscreen) {
        webcamVideo.webkitRequestFullscreen();
      }
    };

    startBtn.onclick = async () => {
      countdown.textContent = "3";
      let count = 3;
      const interval = setInterval(() => {
        count--;
        countdown.textContent = count > 0 ? count : "";
        if (count <= 0) {
          clearInterval(interval);
          startScreenRecording();
        }
      }, 1000);
    };

    async function startScreenRecording() {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: true // Capture system audio if available
      });

      const micStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: false
        }
      });

      const combinedAudio = new MediaStream([
        ...screenStream.getAudioTracks(),
        ...micStream.getAudioTracks()
      ]);

      const combinedStream = new MediaStream([
        ...screenStream.getVideoTracks(),
        ...combinedAudio.getTracks()
      ]);

      mediaRecorder = new MediaRecorder(combinedStream);

      recordedChunks = [];
      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        playback.src = url;
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          const name = filenameInput.value.trim() || `Rehearsal_${getFormattedDate()}`;
          a.download = name + ".webm";
          a.click();
        };
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    setupWebcam();
  </script>
</body>
</html>
