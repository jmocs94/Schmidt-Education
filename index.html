<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing and Record</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .neon-box {
      border: 4px solid #00ffff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .neon-box h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .control-icon {
      font-size: 1.5em;
      cursor: pointer;
    }
    .color-picker {
      display: none;
    }
    select, input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    audio, button {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    #recordingsList audio {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="neon-box">
  <h1>Sing and Record</h1>
</div>

<select id="trackSelect" onchange="handleTrackChange(this.value)">
  <option value="">-- Choose a track --</option>
  <option value="custom">Custom URL</option>
  <option value="https://drive.google.com/file/d/1xQA2KQEWAwmiTSClV1q5rwz_Ec2_xdF7/view">Seize the Day</option>
  <option value="https://drive.google.com/file/d/1NaVCLIkSP9nsuGdhVdjHbSl_IIouNreA/view">Go the Distance</option>
  <option value="https://drive.google.com/file/d/1w2JUTr7RWYoDpE8j3qRQfzyFFIYmrTob/view">Life is a Highway</option>
  <option value="https://drive.google.com/file/d/1Q1ZVQnSXfQAktbcOWcTGefp0RwRpJLVD/view">I Lived</option>
</select>

<div id="customUrlInput" style="display: none;">
  <input type="text" id="customUrl" placeholder="Paste Google Drive share link" oninput="validateCustomUrl(this.value)">
  <div id="errorMsg"></div>
</div>

<audio id="backingTrack" controls></audio>

<div class="controls">
  <button onclick="startRecording()">üé§ Record</button>
  <button onclick="stopRecording()">üõë Stop</button>
  <button onclick="resetRecording()">üîÑ Reset</button>
</div>

<div>
  <input type="text" id="filename" placeholder="Filename (optional)">
  <button onclick="downloadRecording()">‚¨áÔ∏è Download</button>
  <button onclick="submitToClassroomBlob()">üìò Submit to Classroom</button>
  <button onclick="uploadToDriveBlob()">üì§ Upload to Drive</button>
</div>

<div id="recordingsList"></div>

<script>
  const API_KEY = 'AIzaSyBsr1jRZElMibwMiRMek8Z3d204-7uF254';
  const CLIENT_ID = '898010171923-45uc2mbusq1r3p845tl0au0h95lc9r7s.apps.googleusercontent.com';
  const SCOPES = 'https://www.googleapis.com/auth/classroom.coursework.me https://www.googleapis.com/auth/drive.file';

  let mediaRecorder;
  let recordedChunks = [];
  let recordedBlob;

  function gapiInit() {
    gapi.load('client:auth2', () => {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: SCOPES
      });
    });
  }

  async function authenticateUser() {
    const authInstance = gapi.auth2.getAuthInstance();
    if (!authInstance.isSignedIn.get()) {
      await authInstance.signIn();
    }
  }

  function startRecording() {
    const backingTrack = document.getElementById("backingTrack");
    backingTrack.play();
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      recordedChunks = [];
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(recordedBlob);
        document.getElementById("recordingsList").innerHTML = `<audio controls src="${audioURL}"></audio>`;
      };
    });
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
  }

  function resetRecording() {
    document.getElementById("recordingsList").innerHTML = '';
    recordedChunks = [];
    recordedBlob = null;
  }

  function downloadRecording() {
    if (!recordedBlob) return alert("No recording to download.");
    const a = document.createElement("a");
    const url = URL.createObjectURL(recordedBlob);
    const filenameInput = document.getElementById("filename").value.trim();
    const defaultName = (document.getElementById("trackSelect").selectedOptions[0]?.text || 'recording') + '-' + new Date().toISOString().slice(0,10);
    a.href = url;
    a.download = filenameInput || defaultName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function uploadToDriveBlob() {
    if (!recordedBlob) return alert("No recording to upload.");
    const filename = document.getElementById("filename").value.trim() || 'recording-' + new Date().toISOString().slice(0,10);
    uploadToDrive(recordedBlob, filename);
  }

  function submitToClassroomBlob() {
    if (!recordedBlob) return alert("No recording to submit.");
    const filename = document.getElementById("filename").value.trim() || 'recording-' + new Date().toISOString().slice(0,10);
    submitToClassroom(recordedBlob, filename);
  }

  function handleTrackChange(value) {
    const audio = document.getElementById('backingTrack');
    const customInput = document.getElementById('customUrlInput');
    const error = document.getElementById('errorMsg');
    error.textContent = '';

    if (value === 'custom') {
      customInput.style.display = 'block';
      audio.src = '';
    } else {
      customInput.style.display = 'none';
      const match = value.match(/\/d\/([^/]+)/);
      if (match) {
        const fileId = match[1];
        const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;
        audio.src = previewUrl;
        audio.load();
      } else {
        audio.src = '';
        console.error('Invalid Google Drive link');
      }
    }
  }

  function validateCustomUrl(link) {
    const match = link.match(/https:\/\/drive\.google\.com\/file\/d\/(.+?)\/view/);
    const audio = document.getElementById('backingTrack');
    const error = document.getElementById('errorMsg');

    if (!match) {
      error.textContent = 'Only Google Drive links are supported at this time';
      audio.src = '';
      return;
    }
    const fileId = match[1];
    error.textContent = '';
    const previewUrl = `https://drive.google.com/file/d/${fileId}/preview`;
    audio.src = previewUrl;
    audio.load();
  }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiInit()"></script>
</body>
</html>
