<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crescendos 25-26</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fef6e4, #e0f7fa);
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #2e7d32;
      margin: 0.5em 0;
    }
    #logo {
      width: 200px;
      margin-bottom: 1em;
    }
    select, input[type="text"] {
      font-size: 1em;
      margin: 1em 0;
      padding: 0.5em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #recordButton {
      background: none;
      border: none;
      cursor: pointer;
      margin: 1em;
    }
    #recordButton img {
      width: 80px;
    }
    #waveform {
      width: 100%;
      height: 100px;
      background: #fff;
      border: 2px dashed #4db6ac;
      margin-top: 1em;
    }
    audio {
      margin-top: 1em;
    }
    button, #downloadBtn, #resetBtn, #mp3Btn {
      background-color: #4db6ac;
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    #playbackContainer {
      background: #fff3e0;
      border-radius: 10px;
      padding: 1em;
      margin-top: 1em;
      display: inline-block;
    }
    #countdown {
      font-size: 2em;
      color: #e65100;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/360c0fde872bd41d319af96a3e55bc9df7df3a54/Crescendos_w_trans.png" alt="Crescendos Logo">
  <h1>Crescendos 25-26</h1>
  <label for="songSelect">Choose a song:</label>
  <select id="songSelect">
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/01%20Seize%20the%20Day%20-%20Performance.mp3">Seize the Day</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/cec2ad04c4b5b110795754e954b0d171db12e442/Crescendos%2025-26/3-GoTheDistance-1-Soprano.mp3">Go the Distance Soprano</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/cec2ad04c4b5b110795754e954b0d171db12e442/Crescendos%2025-26/3-GoTheDistance-2-Alto.mp3">Go the Distance Alto</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/cec2ad04c4b5b110795754e954b0d171db12e442/Crescendos%2025-26/3-GoTheDistance-3-Tenor.mp3">Go the Distance Tenor</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/4-LifeIsAHighway-Full.mp3">Life is a Highway</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/5-I%20Lived%20-%20SATB%20(Faster).mp3">I Lived</option>
  </select>

  <audio id="trackPlayer" controls style="margin-top: 1em; pointer-events: none;"></audio>

  <button id="recordButton">
    <img id="recordIcon" src="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/c33a36b59f094ddec45d159cd38467f5cfaa081a/Record.png" alt="Record">
  </button>
  <div id="countdown"></div>
  <div id="recordingLength"></div>
  <canvas id="waveform"></canvas>

  <div id="playbackContainer" style="display:none">
    <h3>Your Recording</h3>
    <audio id="playback" controls></audio>
    <br>
    <input type="text" id="filename" placeholder="Enter filename">
    <button id="downloadBtn">Download</button>
    <button id="mp3Btn">Download as MP3</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const recordIcon = document.getElementById('recordIcon');
    function updateRecordIcon(isRecording) {
      recordIcon.src = isRecording
        ? 'https://raw.githubusercontent.com/jmocs94/Schmidt-Education/c33a36b59f094ddec45d159cd38467f5cfaa081a/Stop.png'
        : 'https://raw.githubusercontent.com/jmocs94/Schmidt-Education/c33a36b59f094ddec45d159cd38467f5cfaa081a/Record.png';
    }
  </script>
</body>
</html>
