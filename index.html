<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crescendos 25-26</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fef6e4, #e0f7fa);
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #2e7d32;
      margin: 0.5em 0;
    }
    #logo {
      width: 200px;
      margin-bottom: 1em;
    }
    select, input[type="text"] {
      font-size: 1em;
      margin: 1em 0;
      padding: 0.5em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #recordButton {
      background: none;
      border: none;
      cursor: pointer;
      margin: 1em;
    }
    #recordButton img {
      width: 80px;
    }
    #waveform {
      width: 100%;
      height: 100px;
      background: #fff;
      border: 2px dashed #4db6ac;
      margin-top: 1em;
    }
    audio {
      margin-top: 1em;
    }
    button, #downloadBtn {
      background-color: #4db6ac;
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    #playbackContainer {
      background: #fff3e0;
      border-radius: 10px;
      padding: 1em;
      margin-top: 1em;
      display: inline-block;
    }
    #countdown {
      font-size: 2em;
      color: #e65100;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://drive.google.com/uc?export=view&id=14cG1-zIMn_UBaQPkaK01dwlRqwUYTcN5" alt="Crescendos Logo">
  <h1>Crescendos 25-26</h1>
  <label for="songSelect">Choose a song:</label>
  <select id="songSelect">
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/01%20Seize%20the%20Day%20-%20Performance.mp3">Seize the Day</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/3-GoTheDistance-Full.mp3">Go the Distance</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/4-LifeIsAHighway-Full.mp3">Life is a Highway</option>
    <option value="https://raw.githubusercontent.com/jmocs94/Schmidt-Education/d6ffc2f4207c4d7dfc207c8d49da8863c02fe413/Crescendos%2025-26/5-I%20Lived%20-%20SATB%20(Faster).mp3">I Lived</option>
  </select>

  <button id="recordButton">
    <img id="recordIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Record">
  </button>
  <div id="countdown"></div>
  <div id="recordingLength"></div>
  <canvas id="waveform"></canvas>

  <div id="playbackContainer" style="display:none">
    <h3>Your Recording</h3>
    <audio id="playback" controls></audio>
    <br>
    <input type="text" id="filename" placeholder="Enter filename">
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const recordButton = document.getElementById('recordButton');
    const recordIcon = document.getElementById('recordIcon');
    const songSelect = document.getElementById('songSelect');
    const playback = document.getElementById('playback');
    const filenameInput = document.getElementById('filename');
    const downloadBtn = document.getElementById('downloadBtn');
    const recordingLength = document.getElementById('recordingLength');
    const countdownEl = document.getElementById('countdown');
    const waveformCanvas = document.getElementById('waveform');
    const ctx = waveformCanvas.getContext('2d');

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let audioContext, analyser, dataArray, animationId;
    let startTime;
    let songAudio = new Audio();
    songAudio.crossOrigin = "anonymous";

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#00f';
      ctx.beginPath();
      const sliceWidth = waveformCanvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * waveformCanvas.height / 2;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
      ctx.stroke();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startCountdown(seconds, callback) {
      countdownEl.textContent = seconds;
      if (seconds > 0) {
        setTimeout(() => startCountdown(seconds - 1, callback), 1000);
      } else {
        countdownEl.textContent = '';
        callback();
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            noiseSuppression: false,
            autoGainControl: false
          }
        });

        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.fftSize);

        drawWaveform();

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          cancelAnimationFrame(animationId);
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          playback.src = url;
          document.getElementById('playbackContainer').style.display = 'block';
          const songName = songSelect.options[songSelect.selectedIndex].text;
          const dateStr = new Date().toISOString().slice(2, 10);
          filenameInput.value = `${songName.replace(/\s+/g, '_')}_${dateStr}`;
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filenameInput.value || 'recording'}.webm`;
            a.click();
          };
        };

        mediaRecorder.start();
        startTime = Date.now();
        setInterval(() => {
          if (isRecording) {
            const elapsed = (Date.now() - startTime) / 1000;
            recordingLength.textContent = `Recording: ${formatTime(elapsed)}`;
          }
        }, 1000);

        songAudio.src = songSelect.value;
        songAudio.play();

        songAudio.onended = () => {
          if (isRecording) {
            isRecording = false;
            mediaRecorder.stop();
            recordIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png';
          }
        };

      } catch (err) {
        alert("Microphone access denied or error: " + err);
      }
    }

    recordButton.addEventListener('click', () => {
      if (!isRecording) {
        isRecording = true;
        recordIcon.src = 'https://cdn-icons-png.flaticon.com/512/1828/1828665.png'; // Stop icon
        startCountdown(3, startRecording);
      } else {
        isRecording = false;
        recordIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png';
        mediaRecorder.stop();
        songAudio.pause();
        songAudio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
