<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record with Backing Track</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2em;
      background: linear-gradient(135deg, #f0f8ff, #ffe4e1);
      background-attachment: fixed;
      color: #333;
    }
    .neon-box {
      display: inline-block;
      padding: 1em 2em;
      margin-bottom: 1em;
      border: 4px solid #00f0ff;
      border-radius: 12px;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
      box-shadow: 0 0 20px #00f0ff inset, 0 0 20px #00f0ff;
      animation: neonPulse 4s linear infinite;
    }
    @keyframes neonPulse {
      0% { box-shadow: 0 0 10px #00f0ff inset, 0 0 10px #00f0ff; }
      50% { box-shadow: 0 0 20px #00f0ff inset, 0 0 20px #00f0ff; }
      100% { box-shadow: 0 0 10px #00f0ff inset, 0 0 10px #00f0ff; }
    }
    .controls {
      margin: 1em auto;
    }
    button, input, select {
      margin: 0.5em;
      padding: 1em;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #aaa;
      background: #fff8dc;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      background-color: #ffefd5;
      cursor: pointer;
      transform: scale(1.05);
    }
    audio {
      margin-top: 1em;
      width: 100%;
      max-width: 600px;
    }
    input, select {
      width: 90%;
      max-width: 600px;
    }
    #authStatus {
      color: green;
      font-weight: bold;
    }
    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 1em;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="neon-box" id="neonTitle">üé§ Sing & Record Your Track üé∂</div>

  <div class="controls">
    <button onclick="toggleAnimation()">üõë Toggle Animation</button>
    <label>Speed:
      <input type="range" min="1" max="10" value="4" onchange="changeSpeed(this.value)">
    </label>
    <label>Color:
      <input type="color" value="#00f0ff" onchange="changeColor(this.value)">
    </label>
  </div>

  <div id="authSection">
    <button onclick="handleAuthClick()">üîê Sign in with Google</button>
    <p id="authStatus"></p>
  </div>

  <p>üéº Paste your Google Drive song links below (up to 10):</p>
  <div id="linkInputs">
    <input type="text" placeholder="Paste song 1 Google Drive link here">
    <input type="text" placeholder="Paste song 2 Google Drive link here">
    <input type="text" placeholder="Paste song 3 Google Drive link here">
    <input type="text" placeholder="Paste song 4 Google Drive link here">
    <input type="text" placeholder="Paste song 5 Google Drive link here">
    <input type="text" placeholder="Paste song 6 Google Drive link here">
    <input type="text" placeholder="Paste song 7 Google Drive link here">
    <input type="text" placeholder="Paste song 8 Google Drive link here">
    <input type="text" placeholder="Paste song 9 Google Drive link here">
    <input type="text" placeholder="Paste song 10 Google Drive link here">
  </div>
  <button onclick="populateDropdown()">üéµ Load Songs</button>

  <div id="dropdownContainer" style="display: none;">
    <label for="songSelect">üéß Choose a song:</label>
    <select id="songSelect" onchange="handleSongSelection()">
      <option value="">-- Select a Song --</option>
      <option value="custom">Custom URL</option>
    </select>
    <input type="text" id="customUrl" placeholder="Example: https://drive.google.com/file/d/FILE_ID/view" style="display: none;">
    <p id="errorMsg"></p>
    <button onclick="updateAudioSource()">üéº Load Track</button>
  </div>

  <script>
    let neon = document.getElementById("neonTitle");
    let styleSheet = document.styleSheets[0];

    function toggleAnimation() {
      neon.style.animation = neon.style.animation ? "" : "neonPulse 4s linear infinite";
    }

    function changeSpeed(speed) {
      neon.style.animationDuration = speed + "s";
    }

    function changeColor(hex) {
      neon.style.color = hex;
      neon.style.borderColor = hex;
      neon.style.textShadow = `0 0 5px ${hex}, 0 0 10px ${hex}`;
      neon.style.boxShadow = `0 0 20px ${hex} inset, 0 0 20px ${hex}`;
    }

    function handleSongSelection() {
      const custom = document.getElementById("customUrl");
      custom.style.display = songSelect.value === "custom" ? 'inline' : 'none';
    }

    function updateAudioSource() {
      const customUrl = document.getElementById("customUrl").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      if (songSelect.value === "custom") {
        if (!customUrl.includes("drive.google.com")) {
          errorMsg.innerText = "Only Google Drive links are supported at this time";
          return;
        }
        const match = customUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match && match[1]) {
          backingTrack.src = `https://drive.google.com/uc?export=download&id=${match[1]}`;
          backingTrack.style.display = 'block';
          startBtn.disabled = false;
          errorMsg.innerText = "";
        } else {
          errorMsg.innerText = "Only Google Drive links are supported at this time";
        }
      }
    }
  </script>
</body>
</html>
